<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tag</title>
  </head>
  <body>
    <header>
      header : 상단 콘텐츠를 나타내는 태그
      <nav>nav :메뉴를 그룹화하는 태그</nav>
    </header>

    <figure>figure : 멀티미디어 콘텐츠를 그룹화하는 태그</figure>

    <main>main : 중요한 영역을 지정하는 태그</main>

    <aside>aside : 부가 콘텐츠 영역을 지정하는 태그</aside>

    <section>
      section : 콘텐츠 여러개를 그룹화하는 태그
      <article>콘텐츠1</article>
      <article>콘텐츠2</article>
      <article>콘텐츠3</article>
      <article>콘텐츠4</article>
      <article>article : 개별 콘텐츠를 지정하는 태그</article>
    </section>

    <footer>footer : 하단 콘텐츠를 나타내는 태그</footer>
  </body>
</html>
